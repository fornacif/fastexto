<form name="contactForm" ng-submit="add()" accept-charset="UTF-8">
	<fieldset>
		<label>Name</label> 
		<input type="text" ng-model="name" placeholder="Name" required />
		<label>Phone Number</label>
		<input type="tel" ng-model="phonenumber" placeholder="01 02 03 04 05" ui-mask="'99 99 99 99 99'"required />
		<div class="form-actions">
			<button type="submit" class="btn btn-primary" ng-disabled="contactForm.$invalid">Add contact</button>
		</div>
	</fieldset>
</form>
<hr>
<h4>Contact list</h4>
<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th>Phone Number</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="contact in contacts" >
			<td>{{contact.name}}</td>
			<td>{{contact.phonenumber}}</td>
			<td><a href ng-click="remove(contact.id)"><img src="static/icons/delete-16x16.png" /></a></td>
		</tr>
	</tbody>
</table>

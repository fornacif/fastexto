<html>
	<head>
		<meta charset="utf-8">
		<title>SMS Sender</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="SMS Sender">
		<meta name="author" content="FranÃ§ois Fornaciari">
		<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="./css/style.css" rel="stylesheet">
		<link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">SMS Sender</a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              {{ nickname }} (<a href="{{ logoutURL }}" class="navbar-link">log out</a>)
            </p>
            <ul class="nav">
              <li><a href="/">Home</a></li>
              <li class="active"><a href="/account">Account</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
		<div class="container">
			<form id="accountForm" action="/account" method="post" accept-charset="UTF-8">
				<fieldset>
					<label>Username</label>
					<input type="tel" name="username" value="{{ account.username }}" placeholder="0102030405" maxlength="10" class="required digits"/>
					<label>Password</label>
					<input type="password" name="password" value="{{ account.password }}" class="required"/>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</fieldset>
			</form>
			<hr>
			<div class="footer">
				<p>&copy; fornacif 2013</p>
			</div>
		</div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
		<script src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
		<script src="http://malsup.github.com/jquery.form.js"></script>
		<script src="http://malsup.github.com/jquery.blockUI.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#accountForm").validate();

				var options = {
					beforeSubmit: function () {
						$.blockUI({"message" : "<h3>Updating account...</h3>"});
					},
					success: function () {
						$('#sendForm').clearForm();
						$.unblockUI();
					}
				};
			
				$('#accountForm').ajaxForm(options);
			});
		</script>
	</body>
</html>
